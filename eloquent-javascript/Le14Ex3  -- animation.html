<!DOCTYPE html>

<html>
  <head>
    <style>body { min-height: 200px }</style>
  </head>
<body>

  
  <img src="img/cat.png" id="cat" style="position: absolute; top:400px; left:400px">
  <img src="img/hat.png" id="hat" style="position: absolute; top:400px; left:400px">
  <button id="myBtn">Start animation</button>

</body>
</html>




<script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");
  
    let angle = 0;
    let lastTime = null;
    function animate(time) {
      if (lastTime != null) angle += (time - lastTime) * 0.001;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 40 + 400) + "px";
      cat.style.left = (Math.cos(angle) * 200 + 500) + "px";
      

      hat.style.top = (Math.sin(angle) * 40 + 400) + (Math.sin(3 * angle) * 60) + "px";
      hat.style.left = (Math.cos(angle) * 200 + 500) + (Math.cos(3 * angle) * 60) + "px";
      // Your extensions here.

  
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  </script>
